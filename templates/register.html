{% extends "base.html" %}

{% block title %}Register - FilmHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h1 class="h4 mb-0" role="heading" aria-level="1">Register</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required
                               aria-required="true"
                               autocomplete="username"
                               minlength="3"
                               maxlength="20">
                        <div class="form-text">Username length 3-20 characters</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required
                               aria-required="true"
                               autocomplete="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               aria-required="true"
                               autocomplete="new-password"
                               minlength="6">
                        <div class="form-text">Password must be at least 6 characters</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Already have an account? Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
