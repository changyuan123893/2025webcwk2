{% extends "base.html" %}

{% block title %}Page Not Found - FilmHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <h1 class="display-1 text-muted mb-4" aria-hidden="true">404</h1>
                <h2 class="h3 mb-3" role="heading" aria-level="1">Page not found</h2>
                <p class="text-muted mb-4">Sorry, the page you requested could not be found.</p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">Return home</a>
                    <a href="{{ url_for('movies') }}" class="btn btn-outline-secondary">Browse movies</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
