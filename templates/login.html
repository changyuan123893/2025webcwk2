{% extends "base.html" %}

{% block title %}Login - FilmHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h1 class="h4 mb-0" role="heading" aria-level="1">Login</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required
                               aria-required="true"
                               autocomplete="username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               aria-required="true"
                               autocomplete="current-password">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="remember" 
                               name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Don't have an account? Register</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">Test account: testuser / password123</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
